version: "2"
sql:
  - engine: "postgresql"
    queries: "./internals/db/query/"
    schema: "./internals/db/migration/"
    gen:
      go:
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        package: "db"
        out: "./internals/db/sqlc"
        sql_package: "pgx/v5"